<div class="container">

  <style>
    .container {
      padding: 40px;

    }

    .deleteButton {

      margin-left: 300px;

    }
  </style>

  <div class="container">

    <ul class="list-group">
      <li *ngFor="let item of persons; let i= index; " class="list-group-item">

        {{item.id}} --> {{item.name}} --> {{item.username}} --> {{item.email}}


        <button type="button" class="btn btn-large  btn-danger deleteButton" (click)="deleteItem(item.id)">Delete Item</button>

        <button type="button" class="btn btn-large  btn-success" (click)="editItem(item)">Edit Item</button>





      </li>

    </ul>

  </div>

  <form novalidate #fo (ngSubmit)="onSubmitEvent()">
    <div class="form-group">
      <label for="name">Name : </label>
      <input type="text" class="form-control" id="name" [(ngModel)]="person.name" name="name" #name="ngModel">
    </div>
    <div class="form-group">
      <label for="username">user Name : </label>
      <input type="text" class="form-control" id="username" [(ngModel)]="person.username" name="username" #username="ngModel">
    </div>
    <div class="form-group">
      <label for="email">Email : </label>
      <input type="text" class="form-control" id="email" [(ngModel)]="person.email" name="email" #email="ngModel">
    </div>

    <button type="submit" class="btn btn-primary">Submit</button>



  </form>


</div>
