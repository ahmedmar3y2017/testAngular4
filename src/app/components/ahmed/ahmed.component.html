<!--Name is : {{flag ? else name:'mohamed'}}-->


<div><img src="{{image}}"></div>

<div><img [src]="image"></div>
<div><img bind-src="image"></div>


<div [ngSwitch]="flag">


  <p *ngSwitchCase="true">
    ahmed true
  </p>
  <p *ngSwitchCase="false">
    ahmed false
  </p>

  <p *ngSwitchDefault="">
    nothing </p>


</div>


<ul>
  <li [ngClass]="myclassesCss" *ngFor="let per of person">{{per}}</li>


</ul>

<ul>
  <li *ngFor="let jo of job; let i =index">{{i}} - {{jo}}</li>

</ul>
